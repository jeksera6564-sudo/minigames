<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Racing</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #menu, #gameover {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    button {
        font-size: 22px;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: #ff9800;
        color: #000;
    }

    button:hover {
        background: #ffc107;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 24px;
        z-index: 5;
    }
</style>
</head>

<body>

<div id="menu">
    <h1>2D RACING</h1>
    <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
</div>

<div id="gameover" style="display:none">
    <h1>GAME OVER</h1>
    <button onclick="restartGame()">ЗАНОВО</button>
</div>

<div id="score">Очки: 0</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

<script>
let game;
let car;
let road;
let cursors;
let obstacles;
let score = 0;
let scoreText;
let speed = 200;
let gameRunning = false;

function startGame() {
    document.getElementById("menu").style.display = "none";
    gameRunning = true;
    createGame();
}

function restartGame() {
    document.getElementById("gameover").style.display = "none";
    score = 0;
    game.destroy(true);
    createGame();
}

function createGame() {
    game = new Phaser.Game({
        type: Phaser.AUTO,
        width: 400,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: { debug: false }
        },
        scene: {
            preload,
            create,
            update
        }
    });
}

function preload() {
    this.load.image('road', 'https://labs.phaser.io/assets/sprites/road.png');
    this.load.image('car', 'https://labs.phaser.io/assets/sprites/car90.png');
    this.load.image('enemy', 'https://labs.phaser.io/assets/sprites/car.png');
}

function create() {
    road = this.add.tileSprite(200, 300, 400, 600, 'road');

    car = this.physics.add.sprite(200, 500, 'car');
    car.setCollideWorldBounds(true);

    cursors = this.input.keyboard.createCursorKeys();

    obstacles = this.physics.add.group();

    this.time.addEvent({
        delay: 900,
        callback: spawnObstacle,
        callbackScope: this,
        loop: true
    });

    this.physics.add.overlap(car, obstacles, endGame, null, this);
}

function update() {
    if (!gameRunning) return;

    road.tilePositionY -= 4;

    car.setVelocityX(0);

    if (cursors.left.isDown) car.setVelocityX(-speed);
    if (cursors.right.isDown) car.setVelocityX(speed);

    score++;
    document.getElementById("score").innerText = "Очки: " + score;
}

function spawnObstacle() {
    let x = Phaser.Math.Between(50, 350);
    let enemy = obstacles.create(x, -50, 'enemy');
    enemy.setVelocityY(250);
}

function endGame() {
    gameRunning = false;
    document.getElementById("gameover").style.display = "flex";
}
</script>

</body>
</html>
