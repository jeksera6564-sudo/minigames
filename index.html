<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Games ‚Äî –ú—É–ª—å—Ç–∏–ø–æ—Ä—Ç–∞–ª</title>
    <style>
        /* –ë–ê–ó–û–í–´–ï –¶–í–ï–¢–ê (–¢–µ–º–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: –°–∏–Ω—è—è) */
        :root {
            --primary: #ffd700;
            --bg: #0b0e14;
            --card-bg: rgba(23, 27, 38, 0.9);
            --accent: #00d2ff;
            --grad: radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.1) 0%, transparent 40%);
        }

        /* –ö–†–ê–°–ù–ê–Ø –¢–ï–ú–ê */
        [data-theme="red"] {
            --bg: #140b0b;
            --card-bg: rgba(38, 23, 23, 0.9);
            --accent: #ff4d4d;
            --grad: radial-gradient(circle at 20% 30%, rgba(255, 77, 77, 0.1) 0%, transparent 40%);
        }

        /* –ó–ï–õ–ï–ù–ê–Ø –¢–ï–ú–ê */
        [data-theme="green"] {
            --bg: #0b140c;
            --card-bg: rgba(23, 38, 24, 0.9);
            --accent: #4ae38d;
            --grad: radial-gradient(circle at 20% 30%, rgba(74, 227, 141, 0.1) 0%, transparent 40%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: background 0.3s, border-color 0.3s; }
        
        body { 
            background: var(--bg); color: white; min-height: 100vh;
            background-image: var(--grad), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
        }

        header {
            padding: 15px 25px; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--accent);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .header-controls { display: flex; gap: 15px; align-items: center; }

        /* –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã */
        .theme-btn {
            background: var(--card-bg); border: 1px solid var(--accent);
            color: white; padding: 8px; border-radius: 10px; cursor: pointer; font-size: 18px;
        }

        .add-game-btn {
            background: var(--accent); color: black; border: none;
            padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold;
        }

        .container { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .main-title { font-size: 32px; text-transform: uppercase; margin-bottom: 30px; border-left: 5px solid var(--accent); padding-left: 15px; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .game-card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05); position: relative;
        }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .thumb { width: 100%; height: 160px; background-size: cover; background-position: center; }
        .info { padding: 20px; }
        .btn-launch {
            display: block; width: 100%; background: var(--accent); color: black;
            text-align: center; padding: 12px; border-radius: 10px; text-decoration: none;
            font-weight: 900; text-transform: uppercase;
        }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: var(--bg); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px;
            border: 1px solid var(--accent);
        }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid #333; color: white; border-radius: 8px;
        }

        .delete-btn {
            position: absolute; top: 10px; right: 10px; background: #ff4d4d;
            border: none; color: white; width: 25px; height: 25px; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body id="bodyTag">

    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Nezya" style="width: 35px; border-radius: 5px;">
            <div id="username" style="font-weight: bold;">NEZYA PLAYER</div>
        </div>
        <div class="header-controls">
            <button class="theme-btn" onclick="nextTheme()" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üé®</button>
            <button class="add-game-btn" onclick="toggleModal(true)">+ –ò–ì–†–ê</button>
        </div>
    </header>

    <div class="container">
        <h1 class="main-title">–¢–∞–ø–∞–π –ø–æ –º–Ω–µ</h1>
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">–î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ—é –∏–≥—Ä—É</h3>
            <input type="text" id="gameTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã">
            <input type="text" id="gameUrl" placeholder="–°—Å—ã–ª–∫–∞ (https://...)">
            <input type="text" id="gameImg" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±–ª–æ–∂–∫—É (URL)">
            <button class="btn-launch" onclick="saveNewGame()" style="border:none; cursor:pointer;">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <p onclick="toggleModal(false)" style="text-align:center; margin-top:15px; cursor:pointer; opacity:0.5;">–û—Ç–º–µ–Ω–∞</p>
        </div>
    </div>

    <script>
        const themes = ['blue', 'red', 'green'];
        let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'blue');

        function applyTheme() {
            const theme = themes[currentThemeIndex];
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function nextTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            applyTheme();
        }

        const defaultGames = [
            {
                title: "–¢–∞–ø–∞–π –ø–æ –º–Ω–µ",
                url: "https://jeksera6564-sudo.github.io/nezya/index.html",
                img: "https://img.freepik.com/free-vector/pixel-art-mystical-background_23-2149114838.jpg"
            }
        ];

        function toggleModal(show) { document.getElementById('addModal').style.display = show ? 'flex' : 'none'; }

        function saveNewGame() {
            const title = document.getElementById('gameTitle').value;
            const url = document.getElementById('gameUrl').value;
            const img = document.getElementById('gameImg').value;
            if(!title || !url) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");

            const customGames = JSON.parse(localStorage.getItem('customGames')) || [];
            customGames.push({ title, url, img: img || 'https://via.placeholder.com/300x160' });
            localStorage.setItem('customGames', JSON.stringify(customGames));
            location.reload();
        }

        function deleteGame(index) {
            let customGames = JSON.parse(localStorage.getItem('customGames')) || [];
            customGames.splice(index, 1);
            localStorage.setItem('customGames', JSON.stringify(customGames));
            renderGames();
        }

        function renderGames() {
            const grid = document.getElementById('gameGrid');
            const customGames = JSON.parse(localStorage.getItem('customGames')) || [];
            grid.innerHTML = '';
            defaultGames.forEach(game => grid.innerHTML += createCardHTML(game, false));
            customGames.forEach((game, index) => grid.innerHTML += createCardHTML(game, true, index));
        }

        function createCardHTML(game, isCustom, index) {
            return `
                <div class="game-card">
                    ${isCustom ? `<button class="delete-btn" onclick="deleteGame(${index})">√ó</button>` : ''}
                    <div class="thumb" style="background-image: url('${game.img}')"></div>
                    <div class="info">
                        <h3>${game.title}</h3>
                        <a href="${game.url}" class="btn-launch">–ò–≥—Ä–∞—Ç—å</a>
                    </div>
                </div>`;
        }

        window.onload = () => {
            applyTheme();
            renderGames();
        };
    </script>
</body>
</html>
