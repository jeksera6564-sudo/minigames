<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Games ‚Äî –ú–æ–π –ü–æ—Ä—Ç–∞–ª</title>
    <style>
        :root {
            --primary: #ffd700;
            --bg: #0b0e14;
            --card-bg: rgba(23, 27, 38, 0.9);
            --accent: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--bg); color: white; min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                        url('https://www.transparenttextures.com/patterns/stardust.png'), #0b0e14;
            background-attachment: fixed;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            padding: 15px 25px; background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .user-profile { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.03); padding: 8px 15px; border-radius: 12px; }
        .avatar { width: 40px; height: 40px; border: 2px solid var(--primary); border-radius: 8px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .main-title { font-size: 32px; text-transform: uppercase; letter-spacing: 2px; }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .add-game-btn {
            background: transparent; border: 2px dashed var(--primary); color: var(--primary);
            padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .add-game-btn:hover { background: var(--primary); color: black; }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä */
        .game-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;
        }

        .game-card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s;
            display: flex; flex-direction: column; position: relative;
        }
        .game-card:hover { transform: translateY(-8px); border-color: var(--primary); }

        .thumb { width: 100%; height: 160px; background-size: cover; background-position: center; }
        .info { padding: 20px; flex-grow: 1; }
        .btn-launch {
            display: block; width: 100%; background: var(--primary); color: black;
            text-align: center; padding: 12px; border-radius: 10px; text-decoration: none;
            font-weight: 900; text-transform: uppercase; font-size: 13px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: #161b22; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px;
            border: 1px solid var(--primary);
        }
        .modal-content h3 { margin-bottom: 20px; color: var(--primary); }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: #0b0e14;
            border: 1px solid #333; color: white; border-radius: 8px;
        }
        .save-btn {
            width: 100%; padding: 12px; background: var(--accent); border: none;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }
        .close-modal { margin-top: 10px; color: #777; cursor: pointer; display: block; text-align: center; }

        .delete-btn {
            position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.7);
            border: none; color: white; width: 25px; height: 25px; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="user-profile">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Nezya" class="avatar">
            <div>
                <div id="username" style="font-weight: bold; font-size: 14px;">NEZYA PLAYER</div>
                <div style="font-size: 12px; color: var(--primary);">ü™ô <span id="coins">0</span></div>
            </div>
        </div>
        <button class="add-game-btn" onclick="toggleModal(true)">+ –î–û–ë–ê–í–ò–¢–¨ –ò–ì–†–£</button>
    </header>

    <div class="container">
        <div class="header-flex">
            <h1 class="main-title">–¢–∞–ø–∞–π –ø–æ –º–Ω–µ</h1>
        </div>
        
        <div class="game-grid" id="gameGrid">
            </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3>–ù–æ–≤–∞—è –∏–≥—Ä–∞</h3>
            <input type="text" id="gameTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã">
            <input type="text" id="gameUrl" placeholder="–°—Å—ã–ª–∫–∞ (https://...)">
            <input type="text" id="gameImg" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±–ª–æ–∂–∫—É (URL)">
            <button class="save-btn" onclick="saveNewGame()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <span class="close-modal" onclick="toggleModal(false)">–û—Ç–º–µ–Ω–∞</span>
        </div>
    </div>

    <script>
        // –ë–∞–∑–æ–≤—ã–µ –∏–≥—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å –≤—Å–µ–≥–¥–∞
        const defaultGames = [
            {
                title: "–¢–∞–ø–∞–π –ø–æ –º–Ω–µ",
                url: "https://jeksera6564-sudo.github.io/nezya/index.html",
                img: "https://img.freepik.com/free-vector/pixel-art-mystical-background_23-2149114838.jpg"
            },
            {
                title: "–ó–æ–ª–æ—Ç–∞—è –ó–º–µ–π–∫–∞",
                url: "snake/index.html",
                img: "https://img.freepik.com/free-vector/green-snake-pixel-art-style_23-2149151551.jpg"
            }
        ];

        function toggleModal(show) {
            document.getElementById('addModal').style.display = show ? 'flex' : 'none';
        }

        function saveNewGame() {
            const title = document.getElementById('gameTitle').value;
            const url = document.getElementById('gameUrl').value;
            const img = document.getElementById('gameImg').value;

            if(!title || !url) return alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—Å—ã–ª–∫—É!");

            const customGames = JSON.parse(localStorage.getItem('customGames')) || [];
            customGames.push({ title, url, img: img || 'https://via.placeholder.com/300x160' });
            localStorage.setItem('customGames', JSON.stringify(customGames));

            location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞
        }

        function deleteGame(index) {
            let customGames = JSON.parse(localStorage.getItem('customGames')) || [];
            customGames.splice(index, 1);
            localStorage.setItem('customGames', JSON.stringify(customGames));
            renderGames();
        }

        function renderGames() {
            const grid = document.getElementById('gameGrid');
            const customGames = JSON.parse(localStorage.getItem('customGames')) || [];
            
            grid.innerHTML = '';

            // –†–µ–Ω–¥–µ—Ä–∏–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∏–≥—Ä—ã
            defaultGames.forEach(game => {
                grid.innerHTML += createCardHTML(game, false);
            });

            // –†–µ–Ω–¥–µ—Ä–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
            customGames.forEach((game, index) => {
                grid.innerHTML += createCardHTML(game, true, index);
            });
        }

        function createCardHTML(game, isCustom, index) {
            return `
                <div class="game-card">
                    ${isCustom ? `<button class="delete-btn" onclick="deleteGame(${index})">√ó</button>` : ''}
                    <div class="thumb" style="background-image: url('${game.img}')"></div>
                    <div class="info">
                        <h3>${game.title}</h3>
                        <a href="${game.url}" class="btn-launch">–ó–∞–ø—É—Å—Ç–∏—Ç—å</a>
                    </div>
                </div>
            `;
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–æ–Ω–µ—Ç
        function sync() {
            const coins = localStorage.getItem("coins") || 0;
            document.getElementById("coins").textContent = Math.floor(coins).toLocaleString();
        }

        window.onload = () => {
            renderGames();
            sync();
            setInterval(sync, 2000);
        };
    </script>
</body>
</html>
